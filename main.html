<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4" id="video"></video>
    <div class="controls">
      <button class="player__button" data-icon="►" aria-label="play/pause">▶</button>
      <input type="range" class="progress" value="0" min="0" max="100">
      <div class="progress__filled" style="flex-basis: 0%;"></div>
      <input type="range" class="volume" value="75" min="0" max="100">
      <input type="range" class="playbackSpeed" value="1" min="0.5" max="2" step="0.1">
      <button class="rewind" aria-label="rewind 10 seconds">« 10s</button>
      <button class="forward" aria-label="skip forward 25 seconds">25s »</button>
    </div>
  </div>

<script src="./script.js"></script>
</body>
</html>
